<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<style>
    h2{
        font-size: 30px;
        font-family: "Arial Black";
    }
    body{
        background: aquamarine;
        text-align: center;
        font-size: medium;
        font-family: "Arial Rounded MT Bold";
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>This in unordered Lists</h2>
<h3>Lists of cars</h3>
<!--list of unordered list-->
<ul>
    <li>Toyota</li>
    <li>Volkswagen </li>
    <li>Ford</li>
    <li>Honda</li>
    <li>Nissan</li>
    <li>Daimler AG </li>
</ul>
<!--list of order list-->
<h2>List of Laptop Brands</h2>
<ol>
    <li>HP Laptops</li>
    <img src="images\hp.jpg" alt="HP LAPTOP">
    <br>
    <li>Lenovo</li>
    <img src="images\lenovo.jfif" alt="Lenevo Laptop">
    <br>
    <li>Dell</li>
    <img src="images\dell.jpeg" alt="Dell Laptop">
    <br>
    <li>Toshiba</li>
    <img src="images\toshiba.png" alt="">
    <br>
    <li>Apple Laptops</li>i
    <img src="images\apple.jfif" alt="">
</ol>
</body>
</html>
